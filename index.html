<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creamy.</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file -->
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div class = "wrapper">
        <nav class = "navbar">
            <div class = "navbar__top">
                <a class = "navbar__top--brand" href = "#">Creamy<span>.</span></a>
                <button type = "button" class = "navbar__top--toggler">
                    <div class = "line line__1"></div>
                    <div class = "line line__2"></div>
                    <div class = "line line__3"></div>
                </button>
            </div>

            <div class = "navbar__collapse">
                <ul class = "navbar__collapse--nav">
                    <li>
                        <a href = "#" class = "active">Home</a>
                    </li>
                    <li>
                        <a href = "#">About</a>
                    </li>
                    <li>
                        <a href = "#">Menu</a>
                    </li>
                    <li>
                        <a href = "#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class = "banner">
            <!-- banner left -->
            <div class = "banner__content">
                <h1 class = "banner__content--heading">Delicious <span>Icecream</span> Fun</h1>
                <p class = "banner__content--para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, nisi quod ducimus qui delectus voluptatum quaerat. Sed voluptas, commodi impedit asperiores blanditiis tempora omnis minus fugit nemo dolores, excepturi velit!</p>
                <div class = "banner__content--btns">
                    <button type = "button" class = "btn btn-white">order now</button>
                    <button type = "button" class = "btn btn-transparent">explore more</button>
                </div>

                <div class = "banner__content--icons">
                    <a href = "#">
                        <i class = "fab fa-facebook-f"></i>
                    </a>
                    <a href = "#">
                        <i class = "fab fa-twitter"></i>
                    </a>
                    <a href = "#">
                        <i class = "fab fa-instagram"></i>
                    </a>
                </div>
            </div>
            <!-- end of banner left -->

            <!-- banner right - image -->
            <div class = "banner__img">
                <img src = "images/ice_cream.png" alt = "banner image - icecream">
            </div>
            <!-- end of banner right - image -->
        </div>
    </div>

    <!-- js file -->
    <script src = "script.js"></script>
</body>
</html>
